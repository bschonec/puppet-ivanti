;DefaultServerLinux.ini
;Updated 22 Sep 2004 for LDSM 8.5
;
;This file defines the actions taken by the Software Distribution task handler to
; configure a Linux Server using CBA8 (Kaanapali)
;
;Description of tokens:
;
;The descriptions below show the format of various tokens WSCFG32
;recognizes.  To add a new token, use the format shown, except add
;a unique number to for each '#' in the token name.
;
;TODO: The Linux Server configuration may or may not keep these.
;
;SVC#=exename, display name, comment, action
;	Stops, or Installs and/or Starts a service
;
;ICON#=cmd line, description, group, common flag
;	Adds and icon to a program group
;
;FILE#=filename, [SYS|SHARED|DONOTDELETE|REBOOT|ROOT|HIDDEN|COPYALWAYS]
;	Copies a file
;	SYS means copy to SYSTEM32 directory.
;	SHARED means to increment shared count on install.
;	DONOTDELETE marks file to not delete it during uninstall.
;	REBOOT sets flag to reboot client.
;	HIDDEN sets file attribute to HIDDEN.
;	COPYALWAYS always copies file from install directory otherwise if file already exists only a newer file would be copied.
;
;LOCALGROUP#=Local Group name, User account[, comments]
;	Adds a local group and user in that group to system
;
;VIDEO#=display driver name[, Flags (EVERYOTHER)]
;	Adds display driver (EVERYOTHER copies display driver on every other line in registry key)
;
;CAB#=File name
;	Adds file to CAB file used in remote configurations
;
;DGROUP#=Program group name, TRUE (common group) or FALSE (personal group)
;	Deletes a program group
;
;DELFILE#=filename, [SYS|ROOT|AFTERREBOOT]
;	Deletes a file on uninstall only (SYS means copy to SYSTEM32 directory, ROOT means first local drive)
;	AFTERREBOOT is a signal to mark the file for deletion after reboot
;
;WCDELETE#=File or Directory name (it can include wildcard characters), [DELETEONLY]
;	Deletes files or directories (not sub-directories)
;	DELETEONLY deletes only on uninstall
;
;INI#=Ini file name, section name, key name, string to add, [CONCAT|COMMA|ROOT|LIST]
;	Puts string in ini file
;	CONCAT adds string to end of line.
;	COMMA puts comma before string in ini file
;	For ROOT build path to .INI file on root of first local drive.
;	LIST adds key and string even if there are duplicate keys in section.
;
;REG#= key, subkey, newvalue, action(FILE|COMMA|CONCAT|NO_LDSM|SECURE), type(DWORD, REG_SZ, MULTI_SZ, deleteaction (DELETEONLY|DONOTDELETE|NOSUBKEYS)
;	Adds or modifies registry key.
;	NOSUBKEYS means that it will only delete the key if there are no child keys for this key.
;
;BREAK#= key, subkey, value, action (DELETEONLY)
;	If the value exists, then the rest of the section in the .ini is not processed.
;	BREAK0=HKEY_LOCAL_MACHINE, SOFTWARE\Microsoft\Windows\CurrentVersion\SharedDLLs, %DEST%\WUSER32.EXE, DELETEONLY
;	It's used here to check if there is a shared file during an uninstall, and then it prevents registry keys from
;	being deleted if remote control is still in use.
;
;EXEC#= command line, uninstall command line parameters, action (LAUNCHONLY|DELETEONLY|INSTALLONLY), DONTSTARTSVCS
;	During an install the command line is executed.  The LAUNCHONLY action spawn the program without waiting for it
;	to return.  During an uninstall the program in "command line" uses the uninstall command line when it is run.
;	The DONTSTARTSVCS indicator is passed to the application if it should not start services that it
;	would normally start
;
;For all filenames in the tokens above (such as 'exename' in the
;service token), WSCFG32 will add the path to where the files
;are copied, unless the filename already has a full path.  For
;example, if WSCFG32 sees the token:
;
;ICON0=IPSCAN.PIF, LANDesk Inventory Scan, Startup, FALSE
;
;WSCFG32 will add to the filename 'c:\ldclient' (or whatever the default
;path is) before actually creating the icon.
;
; Macros:
; Macros may be used to specify directory paths.
; Example:
;  INI0=WIN.INI,Windows,load,%DEST%\meterwin.exe, CONCAT
;  The line would be replaced like this
;  INI0=WIN.INI,Windows,load,c:\ldclient\meterwin.exe, CONCAT
;
; Pre-defined macros:
; %WINDOWS%                 Windows directory
; %SYSTEM%                  Windows system directory
; %DEST%                    WSCFG32.exe install directory
;
; Stamped by setup:
; EPMCORE-02P				Name of LDMS core server
; %coreservermacaddr%			Mac Address of LDMS core server
; %coreservernetworkaddr%		Network Address of LDMS core server
; %SetupDUser%
; EPMCORE-02P
; %servicecentermacaddr%
; %servicecenternetworkaddr%
; Ivanti 2021.1                Agent Version passed from Core to Agent

;Order of Section Execution:
;[Pre Copy]
;[Common Files]
;[Post Copy]

;This is the core server name (for any services such as AMS which may need it).
[WSCFG32]
ServerName=epmcore-02p.nfii.com
MacAddress=%coreservermacaddr%
NetworkAddress=%coreservernetworkaddr%
Configured On=2022/06/17
AgentVersion=Ivanti 2021.1
MacAdderess=%coreservermacaddr%
PRQ=YES
NonRepoInstall=NO
SearchPath=
EnableDebugLogging=NO
DefaultEnvironment=
DefaultShell=
PrivilegeEscalationCmd=
DistributionAndPatchSettings=epmcore-02p.nfii.com_v409
InventorySettings=epmcore-02p.nfii.com_v407
ClientConnectivitySettings=epmcore-02p.nfii.com_v406

;user defined macros
[Macros]
;M1=%INSTALL_VIRUS_PROTECT%, NOREGEXISTS, HKEY_LOCAL_MACHINE, SOFTWARE\Symantec\Norton AntiVirus NT\Install\7.00

;This is the default share name/directory.  WSCFG32 will first look
;for the share name, and then the directory name on the first
;local drive.
[Directories]
CLIENTDIR=%PROGRAMFILES%\LANDesk\LDClient


;TODO: most everything about this TODO and after the prior TODO can probably be deleted.


[Products]
CBA=YES, Standard LANDesk Agents
SD=YES, Software Distribution
VS=YES, Vulnerability Scanner

[Component Order]
C1=Standard LANDesk Agents
C2=Software Distribution
C3=Vulnerability Scanner

[Common]
; 0 = never reboot, 1 = reboot if needed, 2 = reboot with timeout prompt
RebootSetting=1

; RebootTimeout is always in seconds
RebootTimeout=300

LANGPREFIX=ENU

[Common Pre Copy]
